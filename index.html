<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <main>
    <article class="card">
      <img class="card__hero" src="./images/bg-pattern-card.svg" alt="light blue spot pattern">
      <section class="card__content">
        <img class="card__avatar" src="./images/image-victor.jpg" alt="profile image">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </section>
      <section class="card__stats">
        <section>
          <h2>80K</h2>
          <p>Followers</p>
        </section>
        <section>
          <h2>803K</h2>
          <p>Likes</p>
        </section>
        <section>
          <h2>1.4K</h2>
          <p>Photos</p>
        </section>
      </section>
      
    </article>
    
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sean Buckle</a>.
    </p>
  </footer>
</body>
</html>
